

<h3>
    Books present in my Book Store 
</h3>

<button (click)="isShowing = !isShowing"> Toggle View </button>
<ul *ngIf="isShowing">
    <ng-container *ngFor="let singleBook of books; let i = index">
        <app-book (bookEmitter)="addToCart($event)" [book]="singleBook"></app-book>
    </ng-container>
    
</ul>
